linters:
  enable:
    - gofmt
    - govet
    - gosec
    - gosimple
    - staticcheck
    - typecheck
    - unused
    - misspell
    - errcheck

run:
  timeout: 5m
  exclude-dirs-use-default: false
  exclude-files:
    - "vendor/.*"
    - "_test\\.go$"
  tests: true

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
    ignore: fmt:.*,write,close
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  goconst:
    min-len: 3
    min-occurrences: 3

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
    - path: pkg/server/proxy_server\.go
      text: "Error return value of .* is not checked"
      linters:
        - errcheck
    - path: pkg/plugins/manager\.go
      text: "Error return value of .* is not checked"
      linters:
        - errcheck
    - path: pkg/loadbalancer/load_balancer\.go
      text: "Error return value of .* is not checked"
      linters:
        - errcheck

  max-issues-per-linter: 0
  max-same-issues: 0

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true 