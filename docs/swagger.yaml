info:
  contact: {}
paths:
  /api/v1/gateways:
    get:
      description: Retrieves a list of all gateways in the system
      produces:
      - application/json
      responses:
        "200":
          description: List of gateways
          schema:
            items:
              $ref: '#/definitions/gateway.Gateway'
            type: array
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      tags:
      - Gateways
    post:
      consumes:
      - application/json
      description: Creates a new gateway in the system
      parameters:
      - description: Gateway data
        in: body
        name: gateway
        required: true
        schema:
          $ref: '#/definitions/types.CreateGatewayRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Gateway created successfully
          schema:
            $ref: '#/definitions/gateway.Gateway'
        "400":
          description: Invalid request data
          schema:
            additionalProperties: true
            type: object
      tags:
      - Gateways
  /api/v1/gateways/{gateway_id}:
    delete:
      description: Removes a gateway from the system
      parameters:
      - description: Gateway ID
        in: path
        name: gateway_id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "404":
          description: Gateway not found
          schema:
            additionalProperties: true
            type: object
      tags:
      - Gateways
    get:
      description: Returns details of a specific gateway
      parameters:
      - description: Gateway ID
        in: path
        name: gateway_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Gateway
          schema:
            $ref: '#/definitions/gateway.Gateway'
        "404":
          description: Gateway not found
          schema:
            additionalProperties: true
            type: object
      tags:
      - Gateways
    put:
      consumes:
      - application/json
      description: Updates an existing gateway
      parameters:
      - description: Gateway ID
        in: path
        name: gateway_id
        required: true
        type: string
      - description: Updated gateway data
        in: body
        name: gateway
        required: true
        schema:
          $ref: '#/definitions/types.UpdateGatewayRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Gateway updated successfully
          schema:
            $ref: '#/definitions/gateway.Gateway'
        "400":
          description: Invalid request data
          schema:
            additionalProperties: true
            type: object
      tags:
      - Gateways
  /api/v1/gateways/{gateway_id}/keys:
    get:
      description: Returns a list of all API keys for a gateway
      parameters:
      - description: Gateway ID
        in: path
        name: gateway_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of API Keys
          schema:
            items:
              $ref: '#/definitions/apikey.APIKey'
            type: array
        "404":
          description: Gateway not found
          schema:
            additionalProperties: true
            type: object
      tags:
      - API Keys
    post:
      consumes:
      - application/json
      description: Generates a new API key for the specified gateway
      parameters:
      - description: Gateway ID
        in: path
        name: gateway_id
        required: true
        type: string
      - description: API Key request body
        in: body
        name: api_key
        required: true
        schema:
          $ref: '#/definitions/types.CreateAPIKeyRequest'
      produces:
      - application/json
      responses:
        "201":
          description: API Key created successfully
          schema:
            $ref: '#/definitions/apikey.APIKey'
        "400":
          description: Invalid request data
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      tags:
      - API Keys
  /api/v1/gateways/{gateway_id}/keys/{key_id}:
    delete:
      description: Removes an API key from a gateway
      parameters:
      - description: Gateway ID
        in: path
        name: gateway_id
        required: true
        type: string
      - description: API Key ID
        in: path
        name: key_id
        required: true
        type: string
      responses:
        "204":
          description: API Key deleted successfully
        "404":
          description: API Key not found
          schema:
            additionalProperties: true
            type: object
      tags:
      - API Keys
    get:
      description: Returns details of a specific API key
      parameters:
      - description: Gateway ID
        in: path
        name: gateway_id
        required: true
        type: string
      - description: API Key ID
        in: path
        name: key_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: API Key details
          schema:
            $ref: '#/definitions/apikey.APIKey'
        "404":
          description: API Key not found
